{% extends 'articl/base.html' %}

{% block content %}
{% for post in posts %}


        <div class="row-md-4"><!-- class="col-md-4"-->
            <div class="date">
                {{ post.published_date }}
            </div>

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="../../media/{{ post.cover }}" width="20%">

            <p>{{ post.text|linebreaksbr }}</p>
        </div>





{% endfor %}
{% endblock %}
